<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>{{ gettext('Recommendations') }}</title>
</head>
<body>
    <h1>{{ gettext('Recommendations for') }} {{ user.name }}</h1>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main.generate_pdf_route', user_id=user.id) }}">{{ gettext('Download PDF Report') }}</a>
</body>
</html>
